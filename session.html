<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sort Numbers</title>
<style>
    /* Some basic styling for better presentation */
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    #output {
        margin-top: 10px;
    }
</style>
</head>
<body>
    <h2>Enter Numbers and Sort</h2>
    <form id="numberForm">
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput">
        <button type="button" onclick="addNumber()">Add</button>
    </form>
    <div id="output"></div>

    <script>
        let numbers = []; // Array to store numbers

        // Function to add number to the array
        function addNumber() {
            let input = document.getElementById("numberInput").value;
            if (!isNaN(input)) {
                numbers.push(Number(input));
                document.getElementById("numberInput").value = ""; // Clear the input field
            }
        }

        // Function to sort numbers in ascending order
        function sortNumbers() {
            let sortedNumbers = numbers.slice().sort(function(a, b) {
                return a - b;
            });
            displaySortedNumbers(sortedNumbers);
        }

        // Function to display sorted numbers
        function displaySortedNumbers(sortedNumbers) {
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "<h3>Sorted Numbers:</h3>" + sortedNumbers.join(", ");
        }
    </script>
    <button onclick="sortNumbers()">Sort Numbers</button>
</body>
</html>
